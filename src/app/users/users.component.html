
<div class="container">

  <ul class="list-unstyled">
    <li class="card" *ngFor="let user of users">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">

          <app-user-image
            (myevent)="moreInfo($event)"
            [xyz]="user"></app-user-image>

        </div>

        <div class="col-md-9 col-sm-9 col-xs-9" >

          <app-user-info [user]="user"></app-user-info>

        </div>
      </div>
    </li>
  </ul>
</div>
