<form [formGroup]="registerForm">

  <h1 class="text-dark text-center">Register Form</h1>

  <div class="form-group">
    <input type="email"
      name="username"
      class="form-control"
      placeholder="write your email here"
      [formControl]="username">
  </div>

  <div class="form-group">
    <input type="password"
      name="password"
      class="form-control"
      placeholder="write your password here"
      [formControl]="password">
  </div>

  <button class="btn btn-dark" (click)="onRegister()"> Register</button>

</form>
