<form  #f = "ngForm">
  <h1 class="text-primary text-center">Login Form</h1>
  <div class="form-group">
    <label for="username">Username : </label>
    <input type="email"
      name="username"
      class="form-control"
      (input)="onInput(f)"
      ngModel required email>
      {{error}}
  </div>

  <div class="form-group">
    <label for="password">Password : </label>
    <input type="password"
      name="password"
      class="form-control"
      data-toggle="tooltip"
      data-html="true"
      title="password must be 6 characters long"
      minlength="6" required ngModel>
  </div>

  <button class="btn btn-primary"
    [disabled]="!f.valid"
    (click)="onSubmit(f)">Login</button>
  <!-- Form Status : {{ f.valid }} -->
</form>
